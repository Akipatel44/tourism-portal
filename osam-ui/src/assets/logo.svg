<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#E8F0E8" stroke="#2D5016" stroke-width="2"/>
  
  <!-- Temple/Mountain Shape (representing sacred places) -->
  <g id="temple">
    <!-- Main temple structure -->
    <path d="M 100 40 L 70 85 L 85 85 L 85 140 L 115 140 L 115 85 L 130 85 Z" 
          fill="#2D5016" stroke="#1a3a0d" stroke-width="1.5"/>
    
    <!-- Temple top accent (roof) -->
    <path d="M 85 80 L 100 65 L 115 80" 
          fill="none" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Windows/Openings -->
    <rect x="92" y="90" width="8" height="8" fill="#E8F0E8" stroke="#1a3a0d" stroke-width="0.5"/>
    <rect x="92" y="105" width="8" height="8" fill="#E8F0E8" stroke="#1a3a0d" stroke-width="0.5"/>
    <rect x="92" y="120" width="8" height="8" fill="#E8F0E8" stroke="#1a3a0d" stroke-width="0.5"/>
  </g>
  
  <!-- Nature Elements (leaves/trees) -->
  <g id="nature">
    <!-- Left leaf -->
    <ellipse cx="50" cy="120" rx="12" ry="18" fill="#558B2F" transform="rotate(-35 50 120)"/>
    <path d="M 45 115 Q 50 125 55 115" stroke="#2D5016" stroke-width="1" fill="none"/>
    
    <!-- Right leaf -->
    <ellipse cx="150" cy="120" rx="12" ry="18" fill="#558B2F" transform="rotate(35 150 120)"/>
    <path d="M 145 115 Q 150 125 155 115" stroke="#2D5016" stroke-width="1" fill="none"/>
    
    <!-- Bottom leaf accent -->
    <ellipse cx="100" cy="155" rx="10" ry="15" fill="#6BA547" transform="rotate(0 100 155)"/>
    <path d="M 100 145 Q 105 155 100 165" stroke="#2D5016" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Decorative elements (stars/sacred marks) -->
  <g id="sacred-marks">
    <circle cx="65" cy="55" r="3" fill="#8B7355"/>
    <circle cx="135" cy="55" r="3" fill="#8B7355"/>
    <circle cx="100" cy="160" r="2" fill="#8B7355"/>
  </g>
  
  <!-- Optional: Add a subtle glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#glow)"/>
</svg>